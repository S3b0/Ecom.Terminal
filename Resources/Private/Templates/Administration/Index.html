<f:layout name="Default" />

<f:section name="Title">Admin Area</f:section>

<f:section name="Styles"></f:section>
<f:section name="HeaderJS"></f:section>

<f:section name="Content">
    <div class="container">
        <f:render partial="FlashMessages" />
        <div class="row">
            <h1>Manage appointments</h1>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="row">
            <f:if condition="{appointments -> f:count()}">
                <f:then>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><f:translate id="name" /></th>
                            <th><f:translate id="adm.starttime" /></th>
                            <th><f:translate id="adm.endtime" /></th>
                            <th><f:translate id="participants" /></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <f:for each="{appointments}" as="appointment">
                            <tr class="{f:if(condition: appointment.overdue, then: 'danger')}">
                                <td>{appointment.name}</td>
                                <td><i class="fa fa-calendar{f:if(condition: appointment.overdue, then: '-times')}-o fa-fw text-success"></i> {appointment.starttime -> f:format.date(format: 'D, d M, Y')}</td>
                                <td><i class="fa fa-calendar{f:if(condition: appointment.overdue, then: '-times')}-o fa-fw text-danger"></i> {appointment.endtime -> f:format.date(format: 'D, d M, Y')}</td>
                                <td>
                                    <f:for each="{appointment.participants}" as="participant" iteration="iterator">
                                        <f:translate id="gender{participant.salutation}" /> {participant.name}<f:if condition="{iterator.isLast} == 0">,</f:if>
                                    </f:for>
                                </td>
                                <td>
                                    <f:if condition="{appointment.image}">
                                        <a href="{f:uri.resource(resource: appointment.image)}" target="_blank" title="View image"><i class="fa fa-picture-o fa-fw"></i></a>
                                    </f:if>
                                </td>
                                <td>
                                    <f:link.action action="showAppointment" controller="Administration" arguments="{appointment: appointment}" title="show"><i class="fa fa-eye fa-fw text-default"></i></f:link.action>
                                    <f:security.ifHasRole role="Administrator">
                                        <f:link.action action="editAppointment" controller="Administration" arguments="{appointment: appointment}" title="Edit appointment"><i class="fa fa-pencil fa-fw text-default"></i></f:link.action>
                                    </f:security.ifHasRole>
                                </td>
                            </tr>
                        </f:for>
                        </tbody>
                    </table>
                </f:then>
                <f:else>
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        No appointments created yet.
                    </div>
                </f:else>
            </f:if>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="row">
            <p>
                <f:link.action action="newAppointment" controller="Administration" class="btn btn-primary"><i class="fa fa-calendar-plus-o fa-fw"></i> New Appointment</f:link.action>
                <f:link.action action="cleanup" controller="Administration" class="btn btn-danger" title="clean" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i> Clean DB</f:link.action>
            </p>
            <hr />
            <h3>Slides</h3>
            <f:if condition="{slides -> f:count()}">
                <f:then>
                    <f:for each="{slides}" as="slide" iteration="iterator">
                        <div class="slide-preview">
                            <img src="{f:uri.resource(resource: slide)}" height="150" />
                            <f:link.action action="removeSlide" arguments="{slide: slide.sha1}" class="alert alert-danger link" title="Remove Slide">
                                <i class="fa fa-trash-o fa-fw text-danger"></i>
                            </f:link.action>
                        </div>
                    </f:for>
                </f:then>
            </f:if>
            <div class="clearfix"></div>
            <hr />
            <p><f:link.action action="uploadSlides" class="btn btn-default"><i class="fa fa-slideshare fa-fw"></i> Add Slides</f:link.action></p>
        </div>
    </div>

    <script>
        $(function() {
            $('.slide-preview').on('mouseenter', function() {
                $(this).children('.link').first().show();
            });
            $('.slide-preview').on('mouseleave', function() {
                $(this).children('.link').first().hide();
            });
        });
    </script>
</f:section>
