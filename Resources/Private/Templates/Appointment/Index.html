<f:layout name="Default" />

<f:section name="Title">A list of appointments</f:section>

<f:section name="Content">
    <f:if condition="{appointments}">
        <f:then>
            <ul>
                <f:for each="{appointments}" as="appointment">
                    <li>
                        <f:link.action action="show" arguments="{appointment: appointment}">{appointment.name}</f:link.action>
                        <f:link.action action="edit" arguments="{appointment: appointment}">Edit</f:link.action>
                        <f:form action="delete" arguments="{appointment: appointment}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No appointments created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new appointment</f:link.action></p>
</f:section>
